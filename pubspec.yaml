name: ongi
description: 온기(Ongi) - 따뜻한 일기 앱
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # 상태 관리
  flutter_riverpod: ^3.0.0
  
  # Firebase
  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0
  cloud_firestore: ^5.0.0
  firebase_storage: ^12.0.0
  
  # Google Sign In
  google_sign_in: ^6.3.0
  
  # 광고
  google_mobile_ads: ^5.0.0
  
  # HTTP & 기타
  http: ^1.2.0
  intl: ^0.19.0
  flutter_dotenv: ^5.1.0
  go_router: ^14.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

# 앱 아이콘 설정
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/ongi_logo.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  
  # 이미지 에셋
  assets:
    - assets/images/
  
  # 폰트 에셋
  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/pretendard/Pretendard-Regular.ttf
        - asset: assets/fonts/pretendard/Pretendard-Medium.ttf
          weight: 500
        - asset: assets/fonts/pretendard/Pretendard-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/pretendard/Pretendard-Bold.ttf
          weight: 700
    - family: NotoSansKR
      fonts:
        - asset: assets/fonts/noto/NotoSansKR-Regular.otf
          weight: 400
        - asset: assets/fonts/noto/NotoSansKR-Medium.otf
          weight: 500
        - asset: assets/fonts/noto/NotoSansKR-Bold.otf
          weight: 700

